<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"  content="initial-scale=1.0" charset="UTF-8">
    <title>メンバー登録</title>
<!--
    <link th:href="@{/css/register.css}" rel="stylesheet">
-->

<link th:href="@{/css/login.css}" rel="stylesheet" media="screen and (min-width: 431px)">
<link th:href="@{/css/loginMin.css}" rel="stylesheet" media="screen and (max-width: 430px)">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script th:inline="javascript">
    window.addEventListener("load", function () {
        var errorMessage = [[${errorMessage}]];
        if (!errorMessage == "") {
            alert(errorMessage);
        }
    }, false);

    //送信時チェック
    function checkValue() {
        var sendMessage = "";

        if (document.form.login_id.value == "") {
            sendMessage += "ログインIDを入力してください\n";
        } else if (document.form.password.value.length > 50) {
            sendMessage += "ログインIDは50文字以内で入力してください\n";
        }

        if (document.form.password.value == "") {
            sendMessage += "パスワードを入力してください\n";
        } else if (document.form.password.value.length > 50) {
            sendMessage += "パスワードは50文字以内で入力してください\n";
        }


        if (sendMessage == "") {
            return true;
        } else {
            alert(sendMessage);
            return false;
        }
    }
</script>

</head>
<body>

<!--
<script th:src="@{/js/register.js}"></script>
-->

<form th:action="@{/member/register/result}" method="POST" name="form" onSubmit="return checkValue()">


	<h1>新規登録</h1>
	<div class=formtitle>ログインID</div>
	<input type="text" id="login_id" name="login_id" class="textbox" placeholder="Login ID"/>
	<div class=formtitle>パスワード</div>
    <input type="password" id="password" name="password" class="textbox" placeholder="Password"/>

    <button type="submit" class="btnn paper paper-raise btnnn">Registration</button>
    <div class="link">
    	<a th:href="@{/login}" class="btnn paper paper-raise" id="back">戻る</a>
    </div>
</form>
</body>
</html>
